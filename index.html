<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d7caef51b0.js" crossorigin="anonymous"></script>

    <title>Budget App</title>
</head>
<body>
   <div class="container-fluid">
     <div class="row">
       <div class="col-11 mx-auto pt-3">
           <!-- Title -->
         <div class="text-uppercase my-2"><h1>Budget app</h1></div>
           <!--End of Title --> 
        
           <div class="row">
               <!-- Budget input -->
             <div class="col-md-5 my-3">
                   <!-- Budget Feed back -->
               <div class="budget-feedback alert alert-danger text-capitalize">
                   Budget Feed Back
               </div> 
                 <!--End of Budget Feed back -->

               <!-- Budget Form -->
               <form id="budget-form" class="budget-form">
               <h5 class="text-capitalize my-3">please enter your budget</h5>
              <div class="input-group mb-3">
                  <input type="number" class="form-control budget-input" id="budget-input">
              </div>
              <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit" >Calculate</button>
               </form>
             </div>
            <!--End of Budget input -->

            <!-- App Info -->
            <div class="col-md-7">
                <div class="row my-3">
                 <div class="col-4 text-center mb-2">
                        <h6 class="info-title text-uppercase">budget</h6>
                        <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                        <h4 class="text-uppercase mt-2 budget" id="budget"><span>$</span><span id="budget-amount">0</span></h4>
                    </div>

                    <div class="col-4 text-center mb-2">
                        <h6 class="info-title text-uppercase">Expenses</h6>
                        <span class="expense-icon"><i class="fas fa-money-check"></i></span>
                        <h4 class="text-uppercase mt-2 expense" id="expense"><span>$</span><span id="expense-amount">0</span></h4>
                    </div>

                    <div class="col-4 text-center mb-2">
                        <h6 class="info-title text-uppercase">Balance</h6>
                        <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                        <h4 class="text-uppercase mt-2 balance" id="balance"><span>$</span><span id="balance-amount">0</span></h4>
                    </div>
                </div>
            </div>
           
        </div>
            <!--End of App Info -->
        <div class="row">
               <!-- Expense Amount -->
            <div class="col-md-5 my-3">

                <div class="expense-feedback alert alert-danger text-capitalize">
                    Budget Feed Back
                </div>
                <form class="expense-form my-3" id="expense-form">
                    <h5 class="text-capitalize my-3">please enter your expense</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control expense-input" id="expense-input">
                    </div>
                    <h5 class="text-capitalize my-3">please enter your expense amount</h5>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control expense-input" id="amount-input">
                    </div>

                    <button class="btn text-capitalize expense-submit" id="expense-btn">add amount</button>
                </form>
            
            </div>
              <!--End of Expense Amount -->
             
              <!-- Expense List -->
              <div class="col-md-7 my-3">
                <div class="expense-list" id="expense-list">
                     <div class="expense-list_info d-flex justify-content-between text-capitalize">
                        <h5 class="list-item">expense title</h5>
                        <h5 class="list-item">expense value</h5>
                        <h5 class="list-item">Title</h5>
                     </div>

                </div>

              </div>
               <!-- Expense List -->
        </div>
       </div>
     </div>
   </div> 




         <!-- Jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Booostrap js -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- Main js -->
<script src="js/script.js"></script>
</body>
</html>
